<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" clear>
         <h1>Tell Us About Yourself</h1>
         <p id="header">But I must explain to you how all this mistaken</p>
       </div>
     <form id="track">
       <div class="form-group">
         <label for="name">Name:</label>
         <input id="name" class="form-control" type="text">
       </div>

       <div class="form-group">
         <label for="name">Email:</label>
         <input id="email" class="form-control" type="text">
       </div>

       <div class="form-group">
         <label for="interests">What interests you most about programming?</label>
         <select id="interests" class="form-control">
           <option value="software">software </option>
           <option value="app">app</option>
           <option value="website">website</option>
           <option value="backend">backend </option>
         </select>
       </div>

       <div class="form-group">
         <label for="company">What kind of company do you see yourself working for?</label>
         <select id="company" class="form-control">
           <option value="awesome">awesome </option>
           <option value="job">job</option>
           <option value="quick">quick up</option>
           <option value="easy">easy </option>
         </select>
       </div>

       <div class="radio">
          <h2>front-end or back-end development</h2>
          <label>
            <input type="radio" name="dev" value="front-end" checked>
            front-end development
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="dev" value="back-end">
            back-end development
          </label>
        </div>

       <button type="myBtn" class="btn">Submit!</button>
     </form>
     <div id="track-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal=header">
              <h5 class="modal-title">Appointment made!</h5>
            </div>
            <div class="modal-body">
              <dl>
                <dt>Your Name:</dt>
                <dd><span class="name"></span></dd>
                <dt>Your email:</dt>
                <dd><span class="email"></span></dd>
                <dt>Program Intersts</dt>
                <dd><span class="intersts"></span></dd>
                <dt>company</dt>
                <dd><span class="important"></span></dd>
                <dt>front-end or back-end</dt>
                <dd><span class="dev"></span></dd>
              </dl>
            </div>
            <div class="modal-footer">
            <button id="myBtn">Submit!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
