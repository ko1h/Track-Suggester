<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" clear>
       <h1>Track Suggester</h1>
       <p id="header">Which Programing Language Is Best For You</p>
      </div>
      <form id="track">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="comment">Comments or Questions?</label>
          <input id="comment" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="interests">front-end or back-end development?</label>
          <select id="interests" class="form-control">
            <option>Please Choose </option>
            <option value="front-end">Front-end </option>
            <option value="back-end">Back-end</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dev">program?</label>
          <select id="dev" class="form-control">
            <option>Please Choose </option>
            <option value="software">software </option>
            <option value="app">app </option>
            <option value="website">website</option>
          <select>
        </div>
          <button type="myBtn" class="btn">Submit!</button>
      </form>
      <div id="results" class="well">
        <p>Dear <strong><span id="nameInsert"></span></strong>, we recommend you taking the <span id="trackInsert"></span> track!. We will be emailing back shortly at: <span id="emailInsert"></span> and answering any comments or question you may have had: <span id ="commentInsert"></span>.</p>
      </div>
    </div>
  </body>
</html>
