<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" clear>
       <h1>Track Suggester</h1>
       <p id="header">But I must explain to you how all this mistaken</p>
      </div>
      <form id="track">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
         <div class="form-group">
           <label for="email">Email:</label>
           <input id="email" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="interests">front-end or back-end development?</label>
           <select id="interests" class="form-control">
             <option>choose </option>
             <option value="front-end">Front-end </option>
             <option value="back-end">Back-end</option>
           </select>
         </div>
         <div class="form-group">
           <label for="dev">program?</label>
           <select id="dev" class="form-control">
             <option value="software">software </option>
             <option value="app">app </option>
             <option value="website">website</option>
           </select>
         </div>
        <div class="form-group">
          <label for="comments">comments</label>
          <input id="comments" class="form-control" type="text">
        </div>

        <button type="myBtn" class="btn">Submit!</button>

      </form>
      <div id="results" class="bg-success">
        <p><span id="nameInsert"></span>, based on the answers you provided, we think you should enroll in the <span id="tracks"></span> track!</p>
      </div>
    </div>
  </body>
</html>
