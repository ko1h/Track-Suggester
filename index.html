<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" clear>
         <h1>Track Suggester</h1>
         <p id="header">But I must explain to you how all this mistaken</p>
      </div>
      <form id="track">
       <div class="form-group">
         <label for="name">Name:</label>
         <input id="name" class="form-control" type="text">
       </div>

       <div class="form-group">
         <label for="email">Email:</label>
         <input id="email" class="form-control" type="text">
       </div>

       <div class="form-group">
         <label for="interests">front-end or back-end development?</label>
         <select id="interests" class="form-control">
           <option value=" "> </option>
           <option value="front-end">Front-end </option>
           <option value="back-end">Back-end</option>
         </select>
       </div>

       <div class="radio">
          <h2>Program</h2>
          <label>
            <input type="radio" name="dev" value="software" checked>
            Software Developer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="dev" value="app">
            App developer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="dev" value="website">
            web developer
          </label>
        </div>
        <div class="form-group">
          <label for="comments">comments</label>
          <input id="comments" class="form-control" type="text">
        </div>

       <button type="myBtn" class="btn">Submit!</button>
     </form>
     <div id="drinks">
        <h1>Drink menu</h1>

        <h2>Beer</h2>
        <ul>
          <li>The King of Beer</li>
          <li>The Queen of Beer</li>
          <li>Real cold beer</li>
        </ul>

        <h2>Wine</h2>
        <ul>
          <li>Red wine</li>
          <li>White wine</li>
          <li>Blue wine</li>
        </ul>
      </div>
     </div>
    </div>
  </body>
</html>
