<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
     <h1>Tell Us About Yourself</h1>

     <form id="track">

       <div class="form-group">
         <label for="company">What kind of company do you see yourself working for?</label>
         <select id="company" class="form-control">
           <option value="small company">small company </option>
           <option value="big company">big company</option>
           <option value="start up">start up</option>
           <option value="starting a new">starting a new </option>
         </select>
       </div>

       <div class="form-group">
         <label for="interests">What interests you most about programming?</label>
         <select id="interests" class="form-control">
           <option value="software">software </option>
           <option value="app">app</option>
           <option value="website">website</option>
           <option value="backend">backend </option>
         </select>
       </div>

       <div class="form-group">
         <label for="important">Which of the following is the most important to you?</label>
         <select id="important" class="form-control">
           <option value="awesome">awesome </option>
           <option value="job">job</option>
           <option value="quick">quick up</option>
           <option value="easy">easy </option>
         </select>
       </div>

       <div class="form-group">
         <label for="born">Java/Android</label>
         <select id="name" class="form-control">
           <option value="volvo">small company </option>
           <option value="saab">big company</option>
           <option value="mercedes">start up</option>
           <option value="audi">starting a new </option>
         </select>
       </div>

       <div class="front-end">
          <h2>front-end or back-end development</h2>
          <label>
            <input type="radio" name="front-end" value="Tomato" checked>
            front-end development
          </label>
        </div>
        <div class="icecream">
          <label>
            <input type="radio" name="icecream" value="Sourcream & Onion">
            back-end development
          </label>
        </div>

       <button type="myBtn" class="btn">Submit!</button>
     </form>
     <div id="track-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal=header">
              <h5 class="modal-title">Appointment made!</h5>
            </div>
            <div class="modal-body">
              <dl>
                <dt>Your Name</dt>
                <dd><span class="company"></span></dd>
                <dt>Favorite Food</dt>
                <dd><span class="interests"></span> </dd>
                <dt>Favorite Music</dt>
                <dd><span class="important"></span></dd>
                <dt>When You Were Born</dt>
                <dd><span class="born"></span></dd>
                <dt>Worst flavor of Ice Cream is Most Definitely:</dt>
                <dd><span class="front-end"></span></dd>
              </dl>
            </div>
            <div class="modal-footer">
                <button id="myBtn">Submit!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
